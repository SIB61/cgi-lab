<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      style="
        border: 4px solid black;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
      "
      id="myCanvas"
      width="1400"
      height="450"
    ></canvas>
    <input
      id="input"
      type="text"
      style="
        position: fixed;
        left: 50%;
        top: 50px;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        padding: 8px;
      "
      placeholder="write your name"
    />
    <script src="./script.js"></script>
  </body>
</html>
